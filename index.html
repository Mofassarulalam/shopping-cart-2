               <div id="phone-display" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">

                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button  onclick="handleProductChange('phone', false)"id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="number" min="0" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('phone', true)" id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-total">1219</span></h5>
                        <img id="phone-remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="case-display" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case', false)" id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="number" min="0" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('case', true)" id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-total">59</span></h5>
                        <img  id="case-remove"  src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">1278</span></h5>
                        <h5>$<span id="tax-amount">0</span></h5>
                        <h5>$<span id="total-price">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="check-btn" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
      <script>

            function handleProductChange(product,  isIncreasing){
            const productInput = document.getElementById(product + '-count');
            const productCount = parseInt(productInput.value);
            // const phoneNewCount = phoneCount - 1;
            let productNewCount = productCount;
            if(isIncreasing == true){
               productNewCount = productCount + 1;
            }
            if(isIncreasing == false && productCount > 0 ){
               productNewCount = productCount - 1;
            }
            productInput.value = productNewCount;
            // const phoneTotal = phoneNewCount * 1219;
            let phoneTotal = 0;
            if (product == 'phone'){
               productTotal = productNewCount * 1219;
            }
            if (product == 'case'){
               productTotal = productNewCount * 59;
            }
            document.getElementById(product + '-total').innerText = productTotal;
            
            calculateTotal();
         }

         function calculateTotal (){
            const phoneInput = document.getElementById('phone-count');
            const phoneCount = parseInt(phoneInput.value);

            const caseInput = document.getElementById('case-count');
            const caseCount = parseInt(caseInput.value);

            const totalPrice = phoneCount * 1219 + caseCount * 59;
            document.getElementById('sub-total').innerText = totalPrice;
            
            const tax = totalPrice / 10;
            document.getElementById('tax-amount').innerText = tax;


            const grandTotal = totalPrice + tax;
            document.getElementById('total-price').innerText = grandTotal;
        
         }
